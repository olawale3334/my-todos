<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo list</title>
    <style>

      .done{
          text-decoration: line-through;
        }
      button {
            background-color: blue!important;
            border: 3px solid black;
        }
        

    </style>
</head>
<body>
    
        <div class=" max-w-md mx-auto mt-10 p-8 bg-white rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-4">Todo List</h2>
           
            
            <div class="mt-4 flex justify-between">
              <input type="text" placeholder="Add new todo" class="w-3/4 p-2 pl-10 text-sm text-gray-700 border border-gray-200 rounded-lg" />
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addBtn()">Add</button>
            </div>

        </div>
          
        <div class=" max-w-md  flex flex-col w-4/12 mx-auto p-8 bg-white">
          <h4 class="font-bold text-[30px] flex">MY TODO LIST</h4>
          <div id="todos"></div>
          </div>

          
          <script>
              let inform =document.querySelector("input")
               let todos =document.querySelector("#todos")
                 inform.addEventListener('input', (e) =>{
                  console.log(e.target.value);
                  
                 })
                 let addBttn = document.querySelectorAll("button")

                 function addBtn (){
                 let id = new Date().getTime
                  let input =document.querySelector("input")
                  let todo= document.createElement("p")
                  todo.innerHTML = `<input type="checkbox" class="select" onclick="check(${id})" id="${id}"> <span>${input.value}</span> <button onclick="deleteTodo(${id})">Delete</button>`
                  todos.appendChild(todo)
                  
                 }
                 function check (id){
                  let input = document.getElementById(id)
                  let item = input.nextElementSibling;
                  item.classList.toggle("done")
                 }

                function deleteTodo(id) {
                  let input = document.getElementById(id)
                  let item = input.parentElement;
                  item.remove()
                }

          </script>
</body>
</html>
