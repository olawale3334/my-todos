        <div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-4">Todo List</h2>
            <ul>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Wake up by 6am and pray</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Done</button>
              </li>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Go to BlockFuse Labs</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Done</button>
              </li>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Code</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Done</button>
              </li>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Exercise</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Done</button>
              </li>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Play PS4</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Done</button>
              </li>
              <li class="flex justify-between py-2 border-b border-gray-200">
                <span class="text-gray-700">Follow fine gal</span>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Pending</button>
              </li>
            </ul>
            <form class="mt-4 flex justify-between">
              <input type="text" placeholder="Add new todo" class="w-3/4 p-2 pl-10 text-sm text-gray-700 border border-gray-200 rounded-lg" />
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </form>
          </div>
